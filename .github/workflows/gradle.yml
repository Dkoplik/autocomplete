name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run Unit tests
      run: ./gradlew test -PexcludeStressTests=true --no-daemon 

    - name: Run stress tests
      run: ./gradlew test -PstressTests=true --no-daemon
